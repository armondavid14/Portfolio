<body>
    <h2>Create a Free Account:</h2>
    <br>
    <form action="login.html">
        <label for="fname"><h3>First Name:</h3></label>
        <br>
        <input type="text" placeholder="first name" size="50">
        <br><br>
        <label for="lname"><h3>Last Name:</h3></label>
        <br>
        <input type="text" placeholder="last name" size="50">
        <br><br>
        <label for="email"><h3>*Email:</h3></label>
        <br>
        <input type="text" placeholder="email" size="50">
        <br><br>
        <label for="phone"><h3>Phone Number:</h3></label>
        <br>
        <input type="text" placeholder="phone number" size="50">
        <br><br>
        <label for="password"><h3>**Password:</h3></label>
        <br>
        <input type="password" placeholder="password" size="50">
        <br><br>
        <label for="DOB"><h3>Date Of Birth:</h3></label>
        <br>
        <input type="date">
        <br><br>
        <input type="submit" value="Sign Up:">
    </form>
    <br>
    <p>*Required <br> **Password must contain at least 8 characters, a number, and special character.</p>
    <br>
</body>
