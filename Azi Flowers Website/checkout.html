<!DOCTYPE html>
<hmtl>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./checkout.css">
    <title>Checkout</title>
</head>
<div class="toolbar">
    <nav>
        <div class="logo">
            <img src="Images/Logo.png" alt="Azi Flowers Logo">
        </div>
        <div>
            <a href="home.html"><img src="Images/home.png" alt="Home"></a>
            <a href="search.html"><img src="Images/search icon.png" alt="Search Icon"></a>
            <a href="contact.html"><img src="Images/chat icon.png" alt="Chat"></a>
            <a href="login.html"><img src="Images/account.png" alt="Account"></a>
            <a href="cart.html"><img src="Images/shopping cart.png" alt="Shopping Cart"></a>
        </div>
    </nav>
</div>
<body>
    <h2>Payment Options:</h2>
    <div class="payment">
        <button>PayPal</button>
        <button>Credit/Debit Card</button>
        <button>Apple Pay</button>
        <button>Amazon Pay</button>
    </div>
    <br>
    <div class="shipping">
        <h2>Shipping:</h2>
        <form name="shipping" action="">
            <label for="fname"><h3>First Name:</h3></label>
            <br>
            <input type="text" size="50" placeholder="First Name">
            <br><br>
            <label for="lname"><h3>Last Name:</h3></label>
            <br>
            <input type="text" size="50" placeholder="Last Name">
            <br><br>
            <label for="address"><h3>Address:</h3></label>
            <br>
            <input type="text" size="50" placeholder="Address">
            <br><br>
            <input type="text" size="50" placeholder="Apartment or Suite No. (optional)">
            <br><br>
            <input type="text" size="19.5" placeholder="City">&nbsp;
            <input type="text" size="18" placeholder="State">&nbsp;
            <input type="text" size="5" placeholder="ZIP">
        </form>
    </div>
    <br><br>
    <div class="delivery">
        <h2>Delivery Options (choose 1):</h2>
        <br>
        <div>
            Standard Delivery: <br> 3-5 Business Days
        </div>
        <div>
            Express Delivery: <br> 1-2 Business Days
        </div>
        <div>
            Same Day Delivery: <br> Today
        </div>
    </div>
    <br><br>
    <div class="summary">
        <h2>Order Summary:</h2>
        <div>
            Subtotal: &nbsp; 
            <br>
            Shipping Fee(s): &nbsp;
            <br>
            Tax: &nbsp;
        </div>
        <a href="checkoutsuccess.html"><button>Place Order:</button></a>
    </div>
</body>
<br>
<footer>
    <div class="information">
        <div class="contact">
            <h4>Contact:</h4>
            (703) 618-2152 <br>
            wecare@aziflower.com <br>
            <img src="Images/facebook icon.png" alt="Facebook">
            <img src="Images/email icon.png" alt="Email">
            <img src="Images/instagram icon.png" alt="Instagram">
        </div>
        <div class="shopping">
            <img src="Images/Logo.png" alt="Logo"><br>
            <a href=""><button>Start Shopping Now:</button></a>
        </div>
    </div>
</footer>
</hmtl>
