      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
    <title>Book Now</title>
  </head>
  <body class="contactPage">
    <header>
      <div id="brand">
        <a href="index.html"
          ><img src="Images/Logo.png" alt="logo" />&nbsp;EventHub</a
        >
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li id="book"><a href="booking.html">Booking</a></li>
          <li id="login"><a href="login.html">Account</a></li>
        </ul>
      </nav>
      <div id="toggle" onclick="toggleMobileNav(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobileNav">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li id="book"><a href="booking.html">Booking</a></li>
          <li id="login"><a href="login.html">Account</a></li>
        </ul>
      </div>
    </header>
    <br />
    
      <h1>Reserve A Spot Now:</h1>
      <br />
      <div class="contact">
      <form id="booking-form">
        <label for="name"><h4>*Name:</h4></label>
        <br />
        <input type="text" name="name" placeholder="Your Name" required />
        <br /><br />
        <label for="email"><h4>*Email:</h4></label>
        <br />
        <input type="email" name="email" placeholder="Your Email" required />
        <br /><br />
        <label for="event"><h4>*Event:</h4></label>
        <br />
        <input type="text" name="event" placeholder="Event" required />
        <br /><br />
        <label for="tickets"><h4>*No. of Tickets:</h4></label>
        <br />
        <input type="number" name="tickets" placeholder="Tickets" required />
        <br /><br />
        <label for="message"><h4>Message:</h4></label>
        <br />
        <textarea name="message" placeholder="message"></textarea>
        <br /><br />
        <button type="submit">Book Now:</button>
      </form>
       <p>
          Questions?<a href="contact.html"
            ><button id="questions">Contact Us:</button></a
          >
        </p>
     </div>
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
      <script src="JS/booking.js"></script>

        ><img src="Images/instagram icon.png" alt="Instagram"
