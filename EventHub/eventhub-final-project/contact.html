<!DOCTYPE html>
<hmtl>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
    <title>Contact Us</title>
  </head>
  <body class="contactPage">
    <header>
      <div id="brand"><a href="index.html"><img src="Assets/icons/Logo.png" alt="logo">&nbsp;EventHub</a></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li id="book"><a href="booking.html">Booking</a></li>
          <li id="login"><a href="login.html">Account</a></li>
        </ul>
      </nav>
      <div id="toggle" onclick="toggleMobileNav(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobileNav">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li id="book"><a href="booking.html">Booking</a></li>
          <li id="login"><a href="login.html">Account</a></li>
        </ul>
      </div>
    </header>
    <br />
    
      <h1>Contact Us:</h1>
      <br />
      <div class="contact">
      <form id="contact-form">
        <label for="name"><h4>*Name:</h4></label>
        <br />
        <input type="text" name="name" placeholder="Your Name" required />
        <br /><br />
        <label for="email"><h4>*Email:</h4></label>
        <br />
        <input type="email" name="email" placeholder="Your Email" required />
        <br /><br />
        <label for="subject"><h4>*Subject:</h4></label>
        <br />
        <input type="text" name="subject" placeholder="Subject" required />
        <br /><br />
        <label for="message"><h4>Message:</h4></label>
        <br />
        <textarea name="message" placeholder="message"></textarea>
        <br /><br />
        <button type="submit">Book Now:</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="JS/contact.js"></script>
    <footer>
      <br />

      <a href="https://www.facebook.com"
        ><img src="Assets/icons/facebook icon.png" alt="Facebook"
      /></a>
      <a href="contact.html"><img src="Assets/icons/email icon.png" alt="Email" /></a>
      <a href="https://www.instagram.com"
        ><img src="Assets/icons/instagram icon.png" alt="Instagram"
      /></a>
    </footer>
  </body>
