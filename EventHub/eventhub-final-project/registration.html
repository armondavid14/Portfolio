<!DOCTYPE html>
<hmtl>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <title>Sign Up</title>
  </head>
  <body class="loginPage">
    <header>
      <div id="brand">
        <a href="index.html"
          ><img src="Assets/icons/Logo.png" alt="logo" />&nbsp;EventHub</a
        >
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li id="book"><a href="booking.html">Booking</a></li>
          <li id="login"><a href="login.html">Account</a></li>
        </ul>
      </nav>
      <div id="toggle" onclick="toggleMobileNav(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobileNav">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li id="book"><a href="booking.html">Booking</a></li>
          <li id="login"><a href="login.html">Account</a></li>
        </ul>
      </div>
    </header>
    <br />
    <h1>Sign Up Here:</h1>
    <br />
    <div class="loginForm">
      <form action="index.html">
        <label for="fname"><h4>*First Name:</h4></label>
        <br />
        <input type="text" placeholder="first name" required />
        <br /><br />
        <label for="lname"><h4>*Last Name:</h4></label>
        <br />
        <input type="text" placeholder="last name" required />
        <br /><br />
        <label for="email"><h4>*Email:</h4></label>
        <br />
        <input type="text" placeholder="email" required />
        <br /><br />
        <label for="phone"><h4>Phone Number:</h4></label>
        <br />
        <input type="text" placeholder="phone number" />
        <br /><br />
        <label for="password"><h4>*Password:</h4></label>
        <br />
        <input type="password" placeholder="password" required />
        <br /><br />
        <button type="submit">Sign Up:</button>
      </form>
      <p>
        Have an account already?<a href="login.html"
          ><button id="questions">Login:</button></a
        >
      </p>
    </div>
    <footer>
      <br />
      <a href="https://www.facebook.com"
        ><img src="Assets/icons/facebook icon.png" alt="Facebook"
      /></a>
      <a href="contact.html"
        ><img src="Assets/icons/email icon.png" alt="Email"
      /></a>
      <a href="https://www.instagram.com"
        ><img src="Assets/icons/instagram icon.png" alt="Instagram"
      /></a>
      <br /><br />
      <p>&copy;2025 EventHub. All rights reserved.</p>
    </footer>
  </body>
</hmtl>
